<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#rcorner1{
			border-radius: 25px;
			background-color: grey;
			background-repeat: repeat;
			width: 200px;
			height: 150px;
			padding: 15px;
			border-image: url(border.png) 30 round;
			border-style: dotted;
			background-clip: content-box;


		}
		#rcorner2{
			border-radius: 25px;
			padding: 15px;
			width: 200px;
			height: 150px;
			border: 2px solid black;
		}
		.opr{
			background-color: rgb(0,255,0);opacity: 0.6;
		}
	</style>
	<title>borders</title>
</head>
<body>
	<h1>border-radius property</h1>
	<p>rounded property</p>
	<p id="rcorner1">rounded corners</p>
	<p id="rcorner2">rounded corners</p>
    <div class="opr"><p>colours with opacity</p></div>


</body>
</html>
